<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Магазин по продаже велосипедов.">
  <title>Велосипеды</title>

  <link rel="stylesheet" href="css/style.min.css">

  <link rel="preload" href="fonts/OpenSans-Light.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/OpenSans-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="fonts/OpenSans-SemiBold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
</head>

<body class="page__body">
  <header class="header">
    <nav class="navigation navigation--close navigation--nojs">
      <button class="navigation__toggle" type="button" aria-label="Открыть меню"></button>
      <ul class="navigation__list list">
        <li class="navigation__item">
          <a href="#">О нас</a>
        </li>
        <li class="navigation__item">
          <a href="#">Виды велосипедов</a>
        </li>
        <li class="navigation__item">
          <a href="#">Видео про велосипеды</a>
        </li>
        <li class="navigation__item">
          <a href="#">Контакты</a>
        </li>
      </ul>
    </nav>
    <section class="promo">
      <div class="container promo__container">
        <div class="promo__block-text">
          <a>
            <img src="img/logo.png" srcset="img/logo@2x.png" alt="Логотип сайта" width="68" height="21">
          </a>
          <h2 class="text">Мы продаем велосипеды</h2>
          <p class="text">Наш магазин отбирает только самые лучшие велосипеды для продажи</p>
        </div>

        <div class="promo__block-form">
          <p class="text">Заполните поля ниже и мы подберем велосипед Вашей мечты</p>
          <form class="form" action="https://echo.htmlacademy.ru" method="post">
            <label>
              <input type="text" name="userName" placeholder="Введите Ваше Имя" required>
            </label>
            <label>
              <input type="tel" name="tel" placeholder="Введите Ваш номер телефона" required>
            </label>
            <button type="submit">Подобрать велосипед мечты</button>
          </form>
        </div>
      </div>
    </section>
  </header>

  <script src="js/main.js"></script>
</body>

</html>
